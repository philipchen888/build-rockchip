image boot.vfat {
        vfat {
                files = {
                        "Image",
                        "rk3588-orangepi-5-plus.dtb",
                        "extlinux"
                }
        }

        size = 512M
}

image sdcard.img {
	hdimage {
	}

        partition loader1 {
                image = "idbloader.img"
                offset = 32K
        }

        partition loader2 {
                image = "u-boot.itb"
                offset = 8M
        }

        partition boot {
                partition-type = 0x0C
                bootable = "true"
                image = "boot.vfat"
                offset = 16M
        }

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		offset = 528M
	}
}
